<ion-header>
  <ion-navbar>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

     <form #loginForm='ngForm' (ngSubmit)="onSubmit(loginForm)">
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-textarea type="text" [(ngModel)]="email" name="email"></ion-textarea>
          </ion-item>
          <button primary block><ion-icon name="save"></ion-icon>Save</button>
      </form>

  </ion-list>

</ion-content>
