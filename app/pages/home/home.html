<ion-header>
  <ion-navbar>
    <ion-title>Welcome to the CitiPirates App!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-list id="picture-frame" no-lines>
    <ion-item *ngIf="base64Image">
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-item>
    <ion-item *ngIf="!base64Image">
      <h1><b>NB!</b> Please enable Location Services</h1>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item>
      <button large primary block (click)="takePicture()">Take Picture</button>
    </ion-item>
  </ion-list>

</ion-content>
